version: '3'
services:
  app:
    image: node:10
    volumes:
      # Aplicação
      - ./app:/app
    working_dir: /app
    command: "bash -c 'cat /etc/os-release | grep PRETTY_NAME && npm start'"
    ports: 
      - 3000:3000
  worker:
    build: worker
    volumes:
      # Worker
      - ./worker:/worker
    working_dir: /worker
    command: "bash -c 'cat /etc/os-release | grep PRETTY_NAME && python -u ./worker.py'"
    depends_on: 
      - app